<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>Transit app>directions</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <header>
      <div class="main-nav">
        <div class="logo">
            <a href="/"><img src="../images/mylogo.png" height="30" width="156" /></a>
        </div>
        <ul>
          <li>settings</li>
        </ul>
      </div>
    </header>
    <h2>Directions</h2>
    <form>
      <div class="drop-pin"><img src="images/drop-pin.png" height="20" width="15" /></a></div>
      <input type="text" name="firstname" value="Use current location..." autocomplete="on"><br>
      <div class="drop-pin"><img src="images/cancel-button.png" height="20" width="20" /></a></div>
      <div class="widget-directions-icon-reverse"><img src="images/reverse-directions-icon.png" height="20" width="20" /></a></div>
      <div class="drop-pin"><img src="images/drop-pin.png" height="20" width="15" /></a></div>
      <input type="text" name="lastname" value="Going today to..." autocomplete="on">
      <div class="drop-pin"><img src="images/cancel-button.png" height="20" width="20" /></a></div>
    </form>
    <a href="#" class="button">now</a>
    <div class="arrive-by">
      <select class="date">
        <option selected value="(HST)">Today</option>
        <option value="(HST)">Tomorrow</option>
        <option value="(HST)">Wednesday</option>
        <option value="(HST)">Thursday</option>
        <option value="(HST)">Friday</option>
        <option value="(HST)">Saturday</option>
        <option value="(HST)">Sunday</option>
      </select>
      <select class="time">
        <option value="0:0am">0:0</option>
        <option value="0:15am">0:15am</option>
        <option value="0:30am">0:30am</option>
        <option value="0:45am">0:45am</option>
        <option value="1:0am">1:0am</option>
        <option value="2:0am">2:0am</option>
        <option value="3:0am">3:0am</option>
        <option value="4:0am">4:0am</option>
        <option value="5:0am">5:0am</option>
        <option value="6:0am">6:0am</option>
        <option value="7:0am">7:0am</option>
        <option value="8:0am">8:0am</option>
        <option value="9:0am">9:0am</option>
        <option value="10:0am">10:0am</option>
        <option value="11:0am">11:0am</option>
        <option value="12:0pm">12:0pm</option>
        <option value="1:0pm">1:0pm</option>
        <option value="2:0pm">2:0pm</option>
        <option value="3:0pm">3:0pm</option>
        <option value="4:0pm">4:0pm</option>
        <option value="5:0pm">5:0pm</option>
        <option value="6:0pm">6:0pm</option>
        <option value="7:0pm">7:0pm</option>
        <option value="8:0pm">8:0pm</option>
        <option value="9:0pm">9:0pm</option>
        <option value="10:0pm">10:0pm</option>
        <option value="11:0pm">11:0pm</option>
        <option value="12:0am">12:0am</option>
      </select>
      <div class="controls">
        <button class="goSearch">Set Arrival Time</button>
      </div>
    </div>
    <footer>
      <ul>
        <li>the tour mode</li>
      </ul>
    <footer>
  </body>
</html>
